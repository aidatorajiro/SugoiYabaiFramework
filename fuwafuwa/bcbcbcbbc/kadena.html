        <h1>カーデナ概要</h1>

        情報の濃度をなんとかしてあわせるために、ランダム性や追加のユーザー入力を用いる(モナド)。<br>
<br>
        Javascriptのネイティブ(fail)モナド実装としてPromiseがあるのでこれを使う。<br>
        <br>
        ある一つの構造を記述するフィールド。<br>
        データ構造とはその中にいくつかの変数が入ったものだが、その変数が"どのような意味を持つのか(どのようにして生成されるのか)"ということもデータ構造の定義に含まれる。
