        <h1>Ethereum = DHT</h1>

        <p>

        Ethereum は更新履歴も共有できる DHT である。<br>
        DHTとは ... Distributed Hash Table<br>
        名前と値のペア、例えば<br>

        <div id="ex-1" class="table"></div>

        <div id="ex-1-update" class="update">更新(ランダムなデータに置きかわります)</div>

        <script>
            update("#ex-1-update", () => {
                d3.selectAll("#ex-1").selectAll("*").remove()
                let data = ["山田", "谷川", "原", "田宮"].map((x) => (
                    {"名前": x, "年齢": (Math.random() * 1000000) + "歳"}
                ));
                return tabulate("#ex-1", data, ["名前", "年齢"]);
            });
        </script>

        などを分散して共有する技術だ。
